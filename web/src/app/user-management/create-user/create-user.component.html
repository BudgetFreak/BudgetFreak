<div *ngIf="formSubmited != true; else succesfullySubmited">
  <form [formGroup]="userCreationForm" (ngSubmit)="addPost(userCreationForm.value)">
    <div class="row">

      <div class="col-7">
        <input class="form-control" name="usernameInput" formControlName="usernameInput"
               placeholder="Gib deinem Budget einen Namen ...">
        <div class="alert"
             *ngIf="!userCreationForm.controls['usernameInput'].valid && userCreationForm.controls['usernameInput'].touched">
          {{usernameInputAlert}}
        </div>
      </div>

      <div class="col-3">
        <input class="form-control" name="currencyInput" formControlName="currencyInput" placeholder="WÃ¤hrung">
        <div class="alert"
             *ngIf="!userCreationForm.controls['currencyInput'].valid && userCreationForm.controls['currencyInput'].touched">
          {{currencyInputAlert}}
        </div>
      </div>

      <div class="col-2">
        <button type="submit" class="btn btn-outline-primary" name="loginSubmitButton"
                [disabled]="!userCreationForm.valid">
          Anlegen
        </button>
      </div>
    </div>
    <div class="row">
      <div class="invalid-feedback"></div>
    </div>
  </form>
</div>

<ng-template #succesfullySubmited>
  <div class="form-container">
    <div class="row columns">
      <h1>{{ username }} wurde erfolgreich angelegt</h1>
    </div>
  </div>
</ng-template>

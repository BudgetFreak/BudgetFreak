<div class="content-row">
  <div class="categories">
    <div class="column-row">
      <div class="cell d-flex justify-content-between ">
        {{ category.name }}
        <button type="button" class="btn btn-link">Bearbeiten</button>
      </div>
    </div>
  </div>
  <div class="current-month">
    <div class="column-row">
      <div class="cell cell-input">
        <input class="form-control" placeholder="0,00" [value]="category.planned">
      </div>
      <div class="cell">{{ category.spending }}</div>
      <div class="cell">{{ getDifference() }}</div>
    </div>
  </div>
  <div class="last-month">
    <div class="column-row">
      <div class="cell">{{ category.previousPlanned }}</div>
      <div class="cell">{{ category.previousSpending }}</div>
    </div>
  </div>
  <div class="average">
    <div class="column-row">
      <div class="cell">{{ category.averageSpending }}</div>
    </div>
  </div>
</div>

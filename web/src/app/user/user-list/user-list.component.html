<div class="banner mt-3">
  <div class="banner-row d-flex align-items-end">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Currency</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of this.users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.currency}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
